<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Exempel 3</title>
</head>
<body>
    <h1>Prompt - Inmatningsfält</h1>
    <script>
        let name = prompt("Vad heter du?"); 
        alert ("Hej " + name + "!\n Du ska nu ange två tal..."); 

        let tal1 = prompt("Ange tal 1"); 
        let tal2 = prompt("Ange tal 2"); 
        // Explicit typomvandling - cast
        // Konvertera eller omvandla typer
        // T.ex. från string till number
        alert(Number(tal1) + Number(tal2)); 
    </script>
</body>
</html>
